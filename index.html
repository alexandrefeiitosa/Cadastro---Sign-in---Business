<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/db7e3592a0.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class=" content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Welcome Back!</h2>
                <p class="description">Lorem ipsum, or text used in laying out </p>
                <p class="description">print, graphic or web designs.</p>
                <button class="btn btn-primary">sign in</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Create Business Account</h2>
                <p class="description">or use your email for registration:</p>
                <form  class="form">
                    <label  class="label-input" for="">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    
                    <label class="label-input" for="">    
                        <i class="far fa-envelope icon-modify"></i>   
                        <input type="email" placeholder="Email">
                    </label>
                    <label  class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password" >
                    </label>
                    <button class="btn btn-second">sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
